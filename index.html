<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#0ea5e9">
    <title>1分瞑想</title>
    <link rel="icon" href="./icons/icon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <header class="app-header">
      <h1>1分瞑想</h1>
    </header>

    <main class="app-main">
      <section class="app-controls" aria-label="タイマー設定">
        <div class="session-selector" role="radiogroup" aria-label="セッション時間">
          <button class="session-option" type="button" role="radio" aria-checked="false" data-session-id="short">20秒</button>
          <button class="session-option is-active" type="button" role="radio" aria-checked="true" data-session-id="standard">1分</button>
          <button class="session-option" type="button" role="radio" aria-checked="false" data-session-id="long">2分</button>
        </div>
        <div class="audio-controls" aria-label="音声ガイド設定">
          <button id="muteToggle" class="secondary-btn" type="button" aria-pressed="false" aria-label="音声ガイドをミュート">サウンド ON</button>
        </div>
      </section>

      <div class="sr-only" id="phaseLiveRegion" aria-live="assertive"></div>

      <div class="timer-card">
        <div class="progress-ring" id="progressRing" aria-hidden="true"></div>
        <div class="timer-content">
          <div class="phase" id="phaseLabel">タップで開始</div>
          <div class="countdown" id="countdownLabel">60</div>
          <button id="startButton" class="primary-btn" aria-label="タイマー開始">はじめる</button>
        </div>
      </div>
    </main>

    <footer class="app-footer">
      <div class="footer-actions">
        <button id="copyUrlBtn" class="copy-btn" aria-label="公開URLをコピー">URLをコピー</button>
      </div>
    </footer>

    <script defer src="./app.js"></script>
  </body>
  </html>
