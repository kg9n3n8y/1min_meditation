<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#0ea5e9">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="呼吸リズムに合わせて集中できる短時間の瞑想タイマー">
    <link rel="preload" href="./audio/inhale.mp3" as="audio" type="audio/mpeg">
    <link rel="preload" href="./audio/hold.mp3" as="audio" type="audio/mpeg">
    <link rel="preload" href="./audio/exhale.mp3" as="audio" type="audio/mpeg">
    <link rel="preload" href="./audio/end.mp3" as="audio" type="audio/mpeg">
    <link rel="preload" href="./audio/muon.mp3" as="audio" type="audio/mpeg">
    <title>スキマ瞑想</title>
    <link rel="icon" href="./icons/icon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>

    <main class="app-main">
      <div class="timer-card">
        <div class="progress-ring" id="progressRing" aria-hidden="true"></div>
        <div class="timer-content">
          <div class="phase" id="phaseLabel">タップで開始</div>
          <div class="countdown" id="countdownLabel">60</div>
          <button id="startButton" class="primary-btn" aria-label="タイマー開始">はじめる</button>
        </div>
      </div>

      <section class="app-controls" aria-label="タイマー設定">
        <div class="slider-group">
          <label for="inhaleSlider" class="slider-label">
            吸う秒数: <span id="inhaleSecondsValue">4</span>秒
          </label>
          <input id="inhaleSlider" class="slider" type="range" min="2" max="8" step="1" value="4" aria-valuemin="2" aria-valuemax="8" aria-valuenow="4" aria-valuetext="4秒">
        </div>
        <div class="slider-group">
          <label for="holdSlider" class="slider-label">
            止める秒数: <span id="holdSecondsValue">4</span>秒
          </label>
          <input id="holdSlider" class="slider" type="range" min="0" max="10" step="1" value="4" aria-valuemin="0" aria-valuemax="8" aria-valuenow="8" aria-valuetext="8秒">
        </div>
        <div class="slider-group">
          <label for="exhaleSlider" class="slider-label">
            吐く秒数: <span id="exhaleSecondsValue">8</span>秒
          </label>
          <input id="exhaleSlider" class="slider" type="range" min="4" max="16" step="1" value="8" aria-valuemin="4" aria-valuemax="16" aria-valuenow="8" aria-valuetext="8秒">
        </div>
        <div class="slider-group">
          <label for="cycleSlider" class="slider-label">
            サイクル回数: <span id="cycleCountValue">4</span>回
          </label>
          <input id="cycleSlider" class="slider" type="range" min="1" max="9" step="1" value="4" aria-valuemin="1" aria-valuemax="9" aria-valuenow="3" aria-valuetext="3回">
        </div>
      </section>

      <div class="control-actions">
        <button id="resetConfigBtn" class="copy-btn" aria-label="設定を初期値に戻す">設定をリセット</button>
      </div>

      <div class="sr-only" id="phaseLiveRegion" aria-live="assertive"></div>
    </main>

    <footer class="app-footer">
      <div class="footer-actions">
        <button id="copyUrlBtn" class="copy-btn" aria-label="公開URLをコピー">URLをコピー</button>
      </div>
    </footer>

    <script defer src="./app.js"></script>
  </body>
  </html>
