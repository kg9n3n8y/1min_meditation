<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="theme-color" content="#0ea5e9">
    <title>1分瞑想</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" href="./icons/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="./icons/icon.svg">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <header class="app-header">
      <h1>1分瞑想</h1>
    </header>

    <main class="app-main">
      <div class="timer-card">
        <div class="progress-ring" id="progressRing" aria-hidden="true"></div>
        <div class="timer-content">
          <div class="phase" id="phaseLabel">タップで開始</div>
          <div class="countdown" id="countdownLabel">60</div>
          <button id="startButton" class="primary-btn" aria-label="タイマー開始">はじめる</button>
        </div>
      </div>
      <p class="hint">4秒 吸う → 8秒 止める → 8秒 吐く × 3セット</p>
    </main>

    <footer class="app-footer">
      <small>ホーム画面追加でオフライン対応</small>
    </footer>

    <script defer src="./app.js"></script>
  </body>
  </html>
