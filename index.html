<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#0ea5e9">
    <meta name="application-name" content="ミニ瞑想">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ミニ瞑想">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="呼吸リズムに合わせて集中できる短時間の瞑想タイマー">
    <link rel="manifest" href="./manifest.webmanifest">
    <link rel="apple-touch-icon" href="./icons/icon.svg">
    <link rel="mask-icon" href="./icons/icon.svg" color="#0ea5e9">
    <title>ミニ瞑想</title>
    <link rel="icon" href="./icons/icon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>

    <main class="app-main">
      <section class="app-controls" aria-label="タイマー設定">
        <div class="slider-group">
          <label for="inhaleSlider" class="slider-label">
            吸う秒数: <span id="inhaleSecondsValue">4</span>秒
          </label>
          <input id="inhaleSlider" class="slider" type="range" min="1" max="9" step="1" value="4" aria-valuemin="1" aria-valuemax="9" aria-valuenow="4" aria-valuetext="4秒">
        </div>
        <div class="slider-group">
          <label for="cycleSlider" class="slider-label">
            サイクル回数: <span id="cycleCountValue">3</span>回
          </label>
          <input id="cycleSlider" class="slider" type="range" min="1" max="9" step="1" value="3" aria-valuemin="1" aria-valuemax="9" aria-valuenow="3" aria-valuetext="3回">
        </div>
      </section>

      <div class="sr-only" id="phaseLiveRegion" aria-live="assertive"></div>

      <div class="timer-card">
        <div class="progress-ring" id="progressRing" aria-hidden="true"></div>
        <div class="timer-content">
          <div class="phase" id="phaseLabel">タップで開始</div>
          <div class="countdown" id="countdownLabel">60</div>
          <button id="startButton" class="primary-btn" aria-label="タイマー開始">はじめる</button>
        </div>
      </div>
      <div class="breathing-guide">
        <small id="breathingGuideText">吸う 4秒 → 止める 8秒 → 吐く 8秒 × 3回</small>
      </div>
    </main>

    <footer class="app-footer">
      <div class="footer-actions">
        <button id="copyUrlBtn" class="copy-btn" aria-label="公開URLをコピー">URLをコピー</button>
      </div>
    </footer>

    <script defer src="./app.js"></script>
  </body>
  </html>
